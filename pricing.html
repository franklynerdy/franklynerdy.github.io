<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pricing</title>
  </head>
  <body>
    <script>
      async function onLoad() {
        const chargebee = Chargebee.init({
          site: "heroesquesttherapy",
        });
        const pricingTable = await chargebee.pricingTable();
        pricingTable.init();
      }
    </script>
    <script src="https://js.chargebee.com/v2/chargebee.js" onload="onLoad()"></script>
    <div
      id="chargebee-pricing-table"
      data-pricing-table-site="01KBNMM4VYC3H9GBKFHETFFFFW"
      data-pricing-table-id="01KBNMM5S24ZRP0HKXDDF9ZT8Z"
      data-pricing-table-viewport-default-height="1054px"
    ></div>
  </body>
</html>
